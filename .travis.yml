language: node_js

node_js:
  - "12.16.3"

cache:
  directories:
    - node_modules
    - ~/.cache

install:
  - npm install

script:
  # - sonar-scanner
  - npm run build
  - npm start -p 3000 & wait-on http://localhost:3000
  - npm run test

addons:
  sonarcloud:
    organization: "dynamic-learning"
    token:
      secure: ""
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
